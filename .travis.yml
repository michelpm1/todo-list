language: node_js
os:
- linux
- osx
node_js:
- '4'
- '5'
install:
- npm config set spin false
- npm config set loglevel http
- time npm install
after_script:
- npm run coveralls
before_script:
- gulp clean
- gulp test
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && npm run forever-start-dist || true'
script:
- npm test
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && npm run test-e2e || true'
env:
  global:
  - secure: 
  - secure: 
addons:
  sauce_connect: true
