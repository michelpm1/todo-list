    <div class="modal-header">
        <h3 class="modal-title text-center">New Reminder</h3>
    </div>
    <div class="modal-body">

        <form name="createCustomerForm">
            <fieldset>
                <div class="row">
                    <div data-ng-show="error" class="text-center text-danger form-group">
                        <div class="alert alert-danger" role="alert">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                    <div class='col-sm-12'>
                        <div class="form-group">
                            <div class="controls">
                                <textarea rows="4" cols="50" data-ng-model="item.text" id="text" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>

                </div>

            </fieldset>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-lg" type="button" id="addBtn" ng-click="add(item); close()">Create & Close</button>
        <button class="btn btn-warning btn-lg" type="button" ng-click="close()">Cancel</button>
    </div>
